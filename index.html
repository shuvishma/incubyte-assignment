<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator TDD Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 500px;
            margin: 0 auto;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">String Calculator TDD Kata</h1>
        <input id="input" rows="5" placeholder="Enter numbers (e.g. 1,2,3 or 1\n2\n3)" />
        <button onclick="calculate()" style="margin-left: 1em;">Add Numbers</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            // Get the input value
            const numbers = document.getElementById("input").value;
            const resultElement = document.getElementById("result");

            try {
                // Call the add function (from below)
                const result = add(numbers);
                resultElement.innerHTML = `Result: ${result}`;
                resultElement.style.color = "green";
            } catch (e) {
                resultElement.innerHTML = `Error: ${e.message}`;
                resultElement.style.color = "red";
            }
        }

        // String calculator function
        function add(numbers) {
            // Step 1: Handle empty string
            if (numbers === "") {
                return 0;
            }

            const cleanedString = numbers.replace(/\D+/g, '').split('');
            

            const sum = cleanedString.reduce((a, b) => a + Number(b), 0)

            console.log(sum)
            

            return sum;
        }
    </script>
</body>

</html>
